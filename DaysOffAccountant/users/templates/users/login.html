<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login Page</h2>
   <form method="post">
    {% csrf_token %}
    <label for="id_username">Email:</label>
    {{ form.email }}
    <label for="id_password">Password:</label>
    {{ form.password }}
    <button type="submit">Login</button>
</form>
    <label><a href="{% url 'signup' %}">Don't have an account?</a>
    </label>
</body>
</html>
